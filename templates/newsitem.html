<!--  наследуемся от шаблона default.html, который мы создавали ещё во времена flatpages -->
{% extends 'flatpages/default.html' %}

{% load custom_filters %}

<!-- Название у нас будет posts -->
{% block title %}
    Posts
{% endblock title %}

<!-- В контенте на странице мы выводим все товары -->
{% block content %}

    <table>
        <tr>
            <td align="left">
            <h1>{{ newsitem }}</h1>
            </td>
        </tr>
        <tr>
            <td align="right">
                <h4>{{ newsitem.post_datetime|date:'d-m-Y H:i:s' }}</h4>
            </td>
        </tr>
        <tr>
            <td align="left">{{ newsitem.post_content|censor }}
            </td>
        </tr>
    </table>
{% endblock content %}
