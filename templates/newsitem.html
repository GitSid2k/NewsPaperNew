<!--  наследуемся от шаблона default.html, который мы создавали ещё во времена flatpages -->
{% extends 'flatpages/default.html' %}

<!-- Название у нас будет posts -->
{% block title %}
    Posts
{% endblock title %}

<!-- В контенте на странице мы выводим все товары -->
{% block content %}

    <table>
        <tr>
            <td align="left">
            <h1>{{ newsitem }}</h1>
            </td>
        </tr>
        <tr>
            <td align="right">
                <h3>{{ newsitem.post_datetime|date:'d.m.Y' }}</h3>
            </td>
        </tr>
        <tr>
            <td align="left">{{ newsitem.post_content }}
            </td>
        </tr>
    </table>
{% endblock content %}
